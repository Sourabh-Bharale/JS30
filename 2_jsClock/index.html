<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="clock ">
        <div class="clock-face">
          <div class="hand bg-white w-[50%] rounded-full p-2 h-[6px]  hour-hand"></div>
          <div class="hand w-[50%] rounded-full h-[6px] bg-black p-2 min-hand"></div>
          <div class="hand w-[50%] rounded-full p-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 second-hand"></div>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
